<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header id="header">
    <!-- Logo Image -->
    <img src="https://files.oaiusercontent.com/file-3QZz33TM37k3DxG39mTRnH?se=2025-01-12T16%3A24%3A25Z&sp=r&sv=2024-08-04&sr=b&rscc=max-age%3D604800%2C%20immutable%2C%20private&rscd=attachment%3B%20filename%3D59a079ba-cdad-4e8c-a364-1cd5244103c5.webp&sig=HnnXSQeEjgq3hPDvtmbS4hFReFG%2BImxuXiFwESh7lqM%3D" id="header-img" alt="Shoe Logo">
    <nav id="nav-bar">
        <!-- Updated links with href pointing to sections within the page -->
        <a href="#home" class="nav-link">Home</a>
        <a href="#about" class="nav-link">About</a>
        <a href="#services" class="nav-link">Services</a>
    </nav>
  </header>
  
  <main>
    <!-- Sections for each link -->
    <section id="home">
        <h1>Welcome to Our Shoe Shop</h1>
        <p>Discover our amazing collection of shoes!</p>
    </section>

    <section id="about">
        <h2>About Us</h2>
        <p>We are passionate about shoes and strive to bring you the best!</p>
    </section>

    <section id="services">
        <h2>Our Services</h2>
        <p>We offer shoe customization, repair services, and more!</p>
    </section>

    <video id="video" src="https://youtu.be/NZ8_Eo5sjQA?si=H5O3dXpK9qub2liO" controls>
    </video>

    <form id="form" action="https://www.freecodecamp.com/email-submit">
        <h2>Subscribe to Our Newsletter</h2>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <input type="submit" id="submit" value="Submit">
    </form>
  </main>
</body>
</html>
